<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amazon PDF領収書CSV変換ツール</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container my-4">
    <h1>Amazon PDF領収書CSV変換ツール</h1>
    <p>PDFファイルをドラッグ&ドロップまたは選択してください。</p>
    <div id="dropzone" class="border border-primary p-3 text-center">
      ドラッグ&ドロップエリア
      <br>
      <input type="file" id="fileInput" multiple accept="application/pdf" class="form-control mt-2"/>
    </div>
    <div id="progress" class="mt-3"></div>
    <button id="generateBtn" class="btn btn-primary mt-3" disabled>CSVダウンロード</button>
  </div>
  
  <!-- 外部ライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/pdf.js/build/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver/dist/FileSaver.min.js"></script>
  <!-- カスタムスクリプト -->
  <script src="js/utils.js"></script>
  <script src="js/parser.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
